show:
  name: 'show'
  regex: 'show (\w+)'
  variables:
    - 'pattern_names'
  action: 'show_patterns'
  weight: 0

show_multiple:
  name: 'show_multiple'
  regex: 'show (\w+)((, \w+)*)(?: and (\w+))'
  variables:
    - 'pattern_names'
  action: 'show_patterns'
  weight: 1

clear:
  name: 'clear_pattern'
  regex: 'clear (\w+)'
  variables:
    - 'pattern_names'
  action: 'clear_patterns'
  weight: 0

clear_multiple_patterns:
  name: 'clear_multiple_patterns'
  regex: 'clear (\w+)([, (\w+)]+) and (\w+)'
  variables:
    - 'pattern_names'
  action: 'clear_patterns'
  weight: 1

play_one:
  name: 'play_one'
  regex: 'play (\w+) on step ([0-9]+)'
  variables:
    - 'pattern_name'
    - 'step'
  action: 'add_steps'
  weight: 1

play_range:
  name: 'play_range'
  regex: 'play (\w+) on steps ([0-9]+) to ([0-9]+)'
  variables:
    - 'pattern_name'
    - 'start_step'
    - 'end_step'
  action: 'add_steps'
  weight: 1

play_multiple:
  name: 'play_multiple'
  regex: 'play (\w+) on steps ([0-9]+)([, ([0-9]+)]+) and ([0-9]+)'
  variables:
    - 'pattern_name'
    - 'steps'
  action: 'add_steps'
  weight: 2

play_range_skipping:
  name: 'play_range_skipping'
  regex: 'play (\w+) on steps ([0-9]+) to ([0-9]+) skipping ([0-9]+)'
  variables: 
    - 'pattern_name'
    - 'start_step'
    - 'end_step'
    - 'block_size'
  action: 'add_steps'
  weight: 2

clear_one:
  name: 'clear_one'
  regex: 'do not play (\w+) on step ([0-9]+)'
  variables:
    - 'pattern_name'
    - 'step'
  action: 'clear_steps'
  weight: 3

clear_multiple:
  name: 'clear_multiple'
  regex: 'do not play (\w+) on steps ([0-9]+)([, ([0-9]+)]+) and ([0-9]+)'
  variables:
    - 'pattern_name'
    - 'steps'
  action: 'clear_steps'
  weight: 4

clear_range:
  name: 'clear_range'
  regex: 'do not play (\w+) on steps ([0-9]+) to ([0-9]+)'
  variables:
    - 'pattern_name'
    - 'start_step'
    - 'end_step'
  action: 'clear_steps'
  weight: 3

clear_range_skipping:
  name: 'clear_range_skipping'
  regex: 'do not play (\w+) on steps ([0-9]+) to ([0-9]+) skipping ([0-9]+)'
  variables:
    - 'pattern_name'
    - 'start_step'
    - 'end_step'
    - 'block_size'
  action: 'clear_steps'
  weight: 4

show_speed:
  name: 'show_speed'
  regex: 'show (?:speed|bpm)'
  action: 'show_speed'
  weight: 4

speed_up:
  name: 'speed_up'
  regex: 'speed up'
  action: 'speed_up'
  weight: 0

speed_down:
  name: 'speed_down'
  regex: '(?:slow|speed) down'
  action: 'speed_down'
  weight: 0

set_speed:
  name: 'set_speed'
  regex: 'set speed to ([0-9]+)(?: bpm)?'
  variables: 
    - 'bpm'
  action: 'set_speed'
  weight: 0

